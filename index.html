<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="assets/header.png" alt="Restaurant header" class="header-image">
    </header>

    <div id="order-confirmation" class="hidden">
        <h2>Your order is on the way!</h2>
    </div>

    <main id="menu-container">
        <!-- Menu items will be dynamically inserted here -->
    </main>

    <div id="order-summary" class="hidden">
        <h2>Your order</h2>
        <div class="order-header">
            <span class="order-item-name">Item name</span>
            <span class="order-item-details">
                <span class="quantity">Quantity</span>
                <span class="amount">Amount</span>
            </span>
        </div>
        <div id="order-items">
            <!-- Order items will be dynamically inserted here -->
        </div>
        <div id="total-price">
            <!-- Total price will be dynamically inserted here -->
        </div>
        <button id="complete-order-btn">Complete order</button>
    </div>

    <div id="order-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Enter card details</h2>
            <form id="payment-form">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" placeholder="John Doe" required>
                
                <label for="card-number"><b>Card Number:</b></label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required maxlength="19">
                
                <label for="cvv"><b>CVV:</b></label>
                <input type="text" id="cvv" placeholder="123" required maxlength="3">
                
                <div class="button-group">
                    <button type="button" id="edit-order-btn"><b>Edit Order</b></button>
                    <button type="submit" id="pay-btn"><b>Pay $0</b></button>
                </div>
            </form>
        </div>
    </div>

    <div id="rating-card" class="hidden">
        <h2>Rate us!</h2>
        <div id="star-rating">
            <span class="star" data-rating="1">☆</span>
            <span class="star" data-rating="2">☆</span>
            <span class="star" data-rating="3">☆</span>
            <span class="star" data-rating="4">☆</span>
            <span class="star" data-rating="5">☆</span>
        </div>
        <textarea id="rating-comment" placeholder="Your experience (optional):"></textarea>
        <button id="submit-rating"><b>Submit Rating</b></button>
    </div>

    <div id="rating-popup" class="hidden">Thank you for your rating!</div>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
